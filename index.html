<!DOCTYPE html>

<head>
  <script src="rockpaperscissorss.js" defer></script>
  <link rel="stylesheet" href="rockpaperscissors.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>Rock, Paper, Scissors</h1>
 <p>You vs the computer. Whoever gets 5 points wins. Good luck!</p>
  <div class="btns"> <button type="button" id="Rock"><img
        src="https://m.media-amazon.com/images/I/61m9jG+jj-L._AC_SY300_SX300_.jpg" alt="A large rock"></button>
    <button type="button" id="Paper"><img src="https://www.relyco.com/wp-content/uploads/2019/10/Syn_Tridura_1_ALT.jpg"
        alt="two sheets of paper"></button>
    <button type="button" id="Scissors"><img
        src="https://image.shutterstock.com/image-photo/child-hand-holding-blue-safe-260nw-1718897353.jpg"
        alt="child hands holding blue safety scissors"></button>
  </div>
  <div class="result">
    <p id="results"></p>
    <button id="play-again">Play Again</button>
  </div>
</body>

</html>
